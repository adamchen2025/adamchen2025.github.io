short_bio: >-
  <p>
   Dr. Zhuo (Adam) Chen is Professor and <a href="https://publichealth.uga.edu/degree/doctor-of-public-health-drph/" target="_blank">DrPH Program</a> Director, Department of Health Policy and Management, University of Georgia (UGA), USA; Visiting Chair Professor of Health Economics and Director (0.2FTE),
   Centre for Health Economics, School of Economics, University of Nottingham Ningbo China. Dr. Chen leads the Interdisciplinary Approaches to Social Determinants of Health Pre-Seed Team at UGA.
   He has published more than 140 peer-reviewed publications in leading journals, including the Lancet, Journal of Health Economics, and Social Science & Medicine. 
   Adam earned his Ph.D. in Economics and M.S. in Statistics from Iowa State University. Before Dr. Chen joined the University of Georgia, he was a senior health economist 
   with the US Centers for Disease Control and Prevention (CDC). He was a recipient of the CDC Excellence in Social and Behavioral Science Research Award in 2013. 
   Adam served as the President (2017-2018) of the Chinese Economists Society (CES), a US non-profit organization serving economists with interests in Chinaâ€™s economy or with 
   Chinese heritage. He led the efforts to establish the US-based China Health Policy and Management Society (CHPAMS) and served as the President of CHPAMS during 2016-2018. 
   He also served as the President of the Asian Pacific Islander Employees of CDC/ATSDR during 2014-2016 and was awarded the Civilian Award of Excellence in Diversity by the Federal Asian Pacific American Council in 2016. 
  </p>

